<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Урок №11</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Урок №11: Модель для работы с формами</h1>
    <p>
        <a href="index.html">В начало</a> |
        <a href="10.html">Предыдуйщий урок</a> |
        <a href="12.html">Следующий урок</a>
    </p>
    <hr>

    <div id="app">
        <input type="text" @input="inputValue = $event.target.value" :value="inputValue">
        <input type="text" v-model="inputValue">
        <input type="text" v-model.lazy="inputValue"> <!--меняем значение после снятия фокуса с инпута-->
        <h2>{{ inputValue }}</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>

        new Vue({
            el: '#app',
            data: {
                inputValue: 'Initial value'
            }
        })

    </script>
</body>
</html>
