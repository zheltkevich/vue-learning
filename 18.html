<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Урок №18</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Урок №18: Связывание разных приложений. Инстанс Vue</h1>
    <p>
        <a href="index.html">В начало</a> |
        <a href="17.html">Предыдуйщий урок</a> |
        <a href="19.html">Следующий урок</a>
    </p>
    <hr>

    <div id="app">

        <h2>{{ title }}</h2>
        <h3>{{ newField }}</h3>
        <button @click="title = 'Updated title'">Update title</button>

    </div>

    <div id="app2">

        <h2>{{ title }}</h2>
        <button @click="updateFirstTitle">Update title 1</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>

        let vue1 = new Vue({
            el: '#app',
            data: {
                title: 'Hello I am Vue!'
            },
            methods: {
                alertFast: function() {
                    alert('I am from vue 1')
                }
            }
        })

        console.log(vue1)

        vue1.newField = 'Random text'

        new Vue({
            el: '#app2',
            data: {
                title: 'Hello from vue 2'
            },
            methods: {
                updateFirstTitle: function() {
                    vue1.title = 'Updated from second app'
                    vue1.newField = 'New newField'

                    setTimeout(function(){
                        vue1.alertFast()
                    }, 1000)
                }
            }
        })

    </script>
</body>
</html>
