<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Урок №14</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Урок №14: Директива v-show vs v-if</h1>
    <p>
        <a href="index.html">В начало</a> |
        <a href="13.html">Предыдуйщий урок</a> |
        <a href="15.html">Следующий урок</a>
    </p>
    <hr>

    <div id="app">

        <h2 v-show="isVisible">I am visible!</h2>
        <h3 v-show="!isVisible">You can't see me</h3>
        <button @click="isVisible = !isVisible">Toggle</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>

        new Vue({
            el: '#app',
            data: {
                isVisible: true,
            }
        })

    </script>
</body>
</html>
