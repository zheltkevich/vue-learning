<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Урок №5</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Урок №5: Вывод HTML-кода (v-html)</h1>
    <p>
        <a href="/">В начало</a> |
        <a href="4.html">Предыдуйщий урок</a> |
        <a href="6.html">Следующий урок</a>
    </p>
    <hr>
    
    <div id="app">
        <h2 v-html="link"></h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>

        new Vue({
            el: '#app',
            data: {
                link: '<a href="https://www.google.ru/" target="_blank">Google</a>'
            }
        })

    </script>
</body>
</html>
