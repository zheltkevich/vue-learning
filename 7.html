<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Урок №7</title>
</head>
<body>
    <h1>Урок №7: Передача параметров в метод (v-on)</h1>
    <p>
        <a href="/">В начало</a> |
        <a href="6.html">Предыдуйщий урок</a> |
        <a href="8.html">Следующий урок</a>
    </p>
    <hr>

    <div id="app">
        <h2>{{ title }}: -- {{ counter }} --</h2>
        <button v-on:click="riseCounter(5, 'Изменено на 5', $event)">Увеличить на 5</button>
        <button v-on:click="riseCounter(10, 'Изменено на 10', $event)">Увеличить на 10</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>

        new Vue({
            el: '#app',
            data: {
                counter: 0,
                title: 'Счетчик'
            },
            methods: {
                riseCounter: function(num, str, event) {
                    this.counter += num
                    this.title = str

                    if (num === 5) {
                        event.target.style.color = 'blue'
                    } else if (num === 10) {
                        event.target.style.color = 'red'
                    }
                }
            }
        })

    </script>
</body>
</html>
