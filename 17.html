<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Урок №17</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Урок №17: Отслеживание изменений с watch</h1>
    <p>
        <a href="index.html">В начало</a> |
        <a href="16.html">Предыдуйщий урок</a> |
        <a href="18.html">Следующий урок</a>
    </p>
    <hr>

    <div id="app">

        <h2>Counter: {{ counter }} / {{ counter2 }}</h2>
        <h3>Result: {{ result() }}</h3>
        <h3>Computed result: {{ computedResult }}</h3>
        <button @click="sub">Sub</button>
        <button @click="add">Add</button>
        <button @click="counter2++">Add counter 2</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>

        new Vue({
            el: '#app',
            data: {
                counter: 0,
                counter2: 0
            },
            methods: {
                add: function() {
                    this.counter++
                },
                sub: function() {
                    this.counter--
                    // this.condition = 
                },
                result: function() {
                    console.log('Result was called')
                    return this.condition = this.counter > 3 ? 'More than 3' : 'Less than 3'
                }
            },
            computed: {
                computedResult: function() {
                    console.log('Computed result was called')
                    return this.condition = this.counter > 3 ? 'More than 3' : 'Less than 3'
                }
            },
            watch: {
                counter: function(val) {
                    console.log('From watch object', val)
                }
            }
        })

    </script>
</body>
</html>
